<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memSlider</title>
  <link href="style.css" rel="stylesheet" title="style">
</head>
<body class="overal">
  <header>
    <h1 class="visually-hidden">cssMemSlider</h1>
  </header>
  <main>
    <div class="container">
      <div class="slider">
        <input type="radio" name="slider" id="slide1">
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5" checked>
        <div class="slides">
          <div class="slide slide1">
            <div class="slide__img">
              <img src="img/slide1.jpg" alt="slide1">
            </div>
            <div class="slide__text">
              <p>My whole life has been a lie...</p>
            </div>
          </div>
          <div class="slide slide2">
            <div class="slide__img">
              <img src="img/slide2.jpg" alt="slide2">
            </div>
            <div class="slide__text">
              <p>relax?
                you tell me to relax?
                go away before I rain fire upon you!</p>
            </div>
          </div>
          <div class="slide slide3">
            <div class="slide__img">
              <img src="img/slide3.jpg" alt="slide3">
            </div>
            <div class="slide__text">
              <p>It's the most terrible time of the year...</p>
            </div>
          </div>
          <div class="slide slide4">
            <div class="slide__img">
              <img src="img/slide4.jpg" alt="slide4">
            </div>
            <div class="slide__text">
              <p>I'd wish you a merry christmas, but grumpy cat doesn't wish anybody, but I heart you mention free pizza...</p>
            </div>
          </div>
          <div class="slide slide5">
            <div class="slide__img">
              <img src="img/slide5.jpg" alt="slide5">
            </div>
            <div class="slide__text">
              <p>Oh, great, I'm a background...</p>
            </div>
          </div>
        </div>
        <div class="slider__controls">
          <label for="slide1" class="slider__btn"></label>
          <label for="slide2" class="slider__btn"></label>
          <label for="slide3" class="slider__btn"></label>
          <label for="slide4" class="slider__btn"></label>
          <label for="slide5" class="slider__btn"></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
