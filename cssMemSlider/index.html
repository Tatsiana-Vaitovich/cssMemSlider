<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link href="style.css" rel="stylesheet" title="style">
</head>
<body class="overal">
  <header>
    <h1 class="visually-hidden">cssMemSlider</h1>
  </header>
  <main>
    <div class="container">
      <div class="slider">
        <input type="radio" name="slider__item" id="slide1">
        <input type="radio" name="slider__item" id="slide2">
        <input type="radio" name="slider__item" id="slide3">
        <input type="radio" name="slider__item" id="slide4">
        <input type="radio" name="slider__item" id="slide5" checked>
        <div class="slider__item-container">
          <div class="slider__item slider__item1">
            <div class="slider__item-img">
              <img src="img/slide1.jpg" alt="slide1" width="1600" height="1199">
            </div>
          </div>
          <div class="slider__item slider__item2">
            <div class="slider__item-img">
              <img src="img/slide2.jpg" alt="slide2">
            </div>
          </div>
          <div class="slider__item slider__item3">
            <div class="slider__item-img">
              <img src="img/slide3.jpg" width="1600" height="1199" alt="slide3">
            </div>
          </div>
          <div class="slider__item slider__item4">
            <div class="slider__item-img">
              <img src="img/slide4.jpg" width="1600" height="1199" alt="slide4">
            </div>
          </div>
          <div class="slider__item slider__item5">
            <div class="slider__item-img">
              <img src="img/slide5.jpg" width="1600" height="1199" alt="slide5">
            </div>
          </div>
        </div>
        <div class="slider__wrapper">
          <div class="slider__controls">
            <label for="slide1" class="slider__btn"></label>
            <label for="slide2" class="slider__btn"></label>
            <label for="slide3" class="slider__btn"></label>
            <label for="slide4" class="slider__btn"></label>
            <label for="slide5" class="slider__btn"></label>
          </div>
          <div class="slider__description-container">
            <p class="slider__description slider__description1">My whole life has been a lie...</p>
            <p class="slider__description slider__description2">Relax?
              you tell me to relax?</p>
            <p class="slider__description slider__description3">Spring is the worst time of the year for cats!</p>
            <p class="slider__description slider__description4">I'd wish you a merry christmas, ...but I heart you mention free pizza...</p>
            <p class="slider__description slider__description5">Oh, great, I'm a background...</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
